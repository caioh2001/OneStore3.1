<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    aside {
      width: 250px;
      background-color: #222;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
    }

    aside h2 {
      font-size: 1.5em;
      color: #00c4cc;
      margin-bottom: 30px;
      text-align: center;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #444;
      padding-left: 10px;
    }

    main {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
    }

    h1 {
      margin-bottom: 20px;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .produto {
      background: white;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .preco {
      font-weight: bold;
      margin-top: 10px;
    }

    .descricao {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botoes button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .detalhes {
      background-color: #00c4cc;
      color: white;
    }

    .carrinho {
      background-color: #005eff;
      color: white;
    }
  </style>
</head>
